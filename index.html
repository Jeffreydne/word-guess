<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Guess</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <header>
        <h1>Welcome to Word Guess</h1>
        <p>To play click on start button, then press letter keys to guess letters. If your guess is correct, your choice will appear in the correct place(s) on the screen. You will have 30 seconds.</p>
    </header>
    <main>
        <h2>Time Left: <span id="timeLeft">30</span></h2>
        <h3>
            <span id="wins">WINS: 0</span><span id="losses">LOSSES: 0</span>
        </h3>
        <p id="word">_ _ _ _ _ _</p>
        <button>Start Game</button>
    </main>
    
    <script src="./assets/js/main.js"></script>
</body>
</html>
